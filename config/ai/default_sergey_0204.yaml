stt:
  stop_words:
  - DimaTorzok
  - субтитры сделал
  - субтитры делал
  - M.K.
  buffer_min_words_size: 2
  buffer_timeout_seconds: 3.0
translate:
  llm_call_timeout: 120
  context_window_words: 24
  temperature: 0.3
  max_gate_size_words: 30
  forced_line_end: "..."
  language_map:
    ru: Russian
    en: English
  text_template: |-
    You are a simultaneous interpreter with 20 years of experience and you know how to translate part of a phrase so that it sounds good no matter what the continuation.

    Your task:
    1. Split "Active part" to sentences by meaning.
    2. Add dot between those sentences.
    3. Make literary translation of every sentence to {lang_to}.
    4. Find dates and replace it with words in {lang_to}.
    5. Find numbers and replace it with words in {lang_to}.
    6. Revert translation of onomastic units and names.
    7. Remove dot from the end if it does not exists in "Active part".
    8. Return only translated version of "Active part" in one line without any comments or formatting, just result.

    # Source language: "{lang_from}"
    # Target language: "{lang_to}"
    # Original context (source language): "{source_context}"
    # Translated context (target language): "{translated_context}"
    # Active part (source language): "{source_text}"
  correction_template: |-
    You are a translation editor with 20 years of experience.

    Your tasks:
    1. Make minor grammar or punctuation adjustments to the active part of the phrase.
    2. Don't add or remove words.
    3. Use original punctuation, dont't add dots if it does not exists in "Active part".
    4. Shorten the translation preserving meaning and key details.
    5. Ensure dates and numbers written in words.
    6. Ensure that all words agree with each other and with the "Previous part", fix if needed.
    7. Return only corrected version of "Active part" in one line without any cooments or formatting, just result.

    # Previous part: "{translated_context}"
    # Active part: "{translated_text}"
    # Language: "{lang_to}"
  gate_template: |-
    You are a simultaneous interpreter with 20 years of experience and you know when it is time to interpret and when it is better to wait.

    Your tasks:
    1. Analyze the context and "Active part" to determine:
      a. Whether the phrase is complete sentence or requires continuation.
      b. Decide whether to “translate” or “wait.”
    2. Write your response by using only one of two words:
      - “translate” if "Active part" is complete sentence
      - “translate” if there is more than one sentence
      - “wait” if the phrase requires continuation

    # Source language: "{lang_from}"
    # Target language: "{lang_to}"
    # Original context (source language): "{source_context}"
    # Translated context (target language): "{translated_context}"
    # Active part (source language): "{source_text}"
  gate_partial_template: ""
  unified_template: ""
tts:
  gap_size_bytes: 12000
  voice_map:
    en:
    - piper
    - hfc_male
    ru:
    - piper
    - ruslan
  hints:
    audio_speed: 1.2
