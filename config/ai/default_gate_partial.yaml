stt:
  stop_words:
  - DimaTorzok
  - субтитры сделал
  - субтитры делал
  - M.K.
  buffer_min_words_size: 2
  buffer_timeout_seconds: 3.0
translate:
  llm_call_timeout: 120
  context_window_words: 24
  temperature: 0.3
  max_gate_size_words: 12
  forced_line_end: "..."
  language_map:
    ru: Russian
    en: English
  text_template: |-
    I want you to act as a skilled translator. I will provide you with:
    - the original context (previous parts in the source language),
    - the translated context (previous parts translated into the target language),
    - the source and target languages,
    - the next part to translate (new input in the source language).

    Your task is to:
    1. Translate the "next part to translate" into the target language, without any additional explanations or comments, only the translated phrase.
    2. Ensure that the translation is consistent with the "original context" and continues seamlessly from the "translated context".
    3. If there are words or phrases in the original context that are missing in the translated context, do not retranslate them. Focus only on translating the "next part to translate".
    4. Provide the translation as a direct continuation of the translated context.

    # Source language: "{lang_from}"
    # Target language: "{lang_to}"
    # Original context (source language): "{source_context}"
    # Translated context (target language): "{translated_context}"
    # Next part to translate (source language): "{source_text}"
  correction_template: |-
    You are a skilled reviewer.

    Your tasks:
    1) Make minor grammar or punctuation adjustments to the active part of the phrase.
    2) Do not add or remove important words. Keep the meaning the same.
    3) Use only basic punctuation (commas, periods). Avoid parentheses, brackets, or ellipses.
    4) Return only the corrected phrase.

    --- EXAMPLES ---

    [Example 1]

    # Input:
    # Previous part: "У нас есть несколько идей."
    # Active part: "мы должны протестировать их"
    # Language: Russian

    # Output:
    Мы должны протестировать их.

    ---

    [Example 2]

    # Input:
    # Previous part: "I believe we have a clear plan now."
    # Active part: "we only need to finalize two more details"
    # Language: English

    # Output:
    We only need to finalize two more details.

    --- INPUTS ---

    # Previous part: "{translated_context}"
    # Active part: "{translated_text}"
    # Language: "{lang_to}"
  gate_template: ""
  gate_partial_template: |-
    You are an experienced simultaneous interpreter with 20 years of professional practice.
    Your goal is to split the incoming text into exactly two lines:

    Line 1: The portion of the text that is complete enough to be translated now.
    Line 2: Any portion that remains incomplete or unfinished.

    Strict requirements:
    1. Return exactly two lines of text, no more, no less.
    2. Do not include bracketed labels or words like "[Line 1]" or "[Line 2]".
    3. No explanations or extra punctuation beyond the actual split.
    4. If everything is incomplete, leave line 1 empty.
    5. If nothing is incomplete, leave line 2 empty.

    --- EXAMPLES ---

    # Example 1
    Input:
    # Next part to translate (source language): "and then we will finalize the"

    Output (two lines, the first empty, the second is the text):
    # Translation: ""
    # Leftover: "and then we will finalize the"

    (Explanation to user: This is an obviously incomplete fragment, so the first line is blank, the second line has the entire text.)

    # Example 2
    Input:
    # Next part to translate (source language): "We have finally confirmed the budget."

    Output (two lines, the second empty):
    # Translation: "We have finally confirmed the budget."
    # Leftover: ""

    (Explanation to user: This text is a complete statement, so the second line is blank.)

    # Example 3
    Input:
    I think we can start next week. Also we need to discuss

    Output (two lines, one for the complete thought, one for the incomplete tail):
    [First line] I think we can start next week.
    [Second line] Also we need to discuss

    (Explanation to user: The first sentence is complete; the second is obviously incomplete.)

    # Example 4
    Input:
    # Next part to translate (source language): "let's confirm the plan then we will see"

    Output (two lines):
    # Translation: "let's confirm the plan"
    # Leftover: "then we will see"

    (Explanation to user: We split the text based on a reasonable guess of completion, since there's no punctuation. The first part is relatively complete, the second part is incomplete.)

    ===

    # Source language: "{lang_from}"
    # Target language: "{lang_to}"
    # Original context (source language): "{source_context}"
    # Translated context (target language): "{translated_context}"
    # Next part to translate (source language): "{source_text}"
  unified_template: ""
tts:
  gap_size_bytes: 12000
  voice_map:
    en:
    - piper
    - hfc_male
    ru:
    - piper
    - ruslan
  hints:
    audio_speed: 1.0
